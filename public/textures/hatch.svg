<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">

    <style>
        #hatchPath {
            stroke: white;
            stroke-width: 1.5;
        }
    </style>

    <defs>
        <pattern id="hatchPattern"
                 patternUnits="userSpaceOnUse"
                 x="0" y="0" width="50" height="50"
                 viewBox="0 0 4 4" >
            <path id="hatchPath" d="M0,+0 L4,+4
                     M3,-1 L5,1
                     M-1,3 L1,5"
            ></path>
<!--                  stroke="blue" />-->
        </pattern>
    </defs>
    <g>
        <rect fill="url(#hatchPattern)"
              width="100%"
              height="100%"
        />
    </g>
</svg>